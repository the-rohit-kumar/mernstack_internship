<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navigation Bar in a Rectangle Box</title>
    <style>
        body,
        ul {
            margin: 1px;
            padding: 5px;
        }


        .navbar-container {
            width: 220px;
            height: 100%;
            position: fixed;
            border: 2px solid white;
            background-color: #fff;
        }


        .navbar {
            background-color: lightblue;
        }


        .navbar ul {
            list-style-type: none;
            padding: 10px;
        }


        .navbar li {
            padding: 20px 0;
            text-align: center;
        }


        .navbar a {
            text-decoration: none;
            color: blue;
            display: block;
            transition: background-color 0.3s;
        }


        .navbar a:hover {
            background-color: orange;
        }


        .horizontal-navbar {
            background-color: lightgray;
            border-color: blue;
            height: 50px;
            color: blue;
            text-align: center;
            line-height: 50px;
        }


        .horizontal-navbar a {
            text-decoration: none;
            color: blue;
            margin: 0 10px;
        }

        .horizontal-navbar a:hover {
            background-color: grey;
        }
    </style>
</head>

<body>
    <div class="navbar-container">
        <div class="navbar">
            <ul>
                <li><a href="https://mitbhardiwala.github.io/MernStackAssignments/css_task2.html#">Home</a></li>
                <li><a href="https://mitbhardiwala.github.io/MernStackAssignments/css_task2.html#">Java</a></li>
                <li><a href="https://mitbhardiwala.github.io/MernStackAssignments/css_task2.html#">CSS</a></li>
                <li><a href="https://mitbhardiwala.github.io/MernStackAssignments/css_task2.html#">HTML</a></li>
                <li><a href="https://mitbhardiwala.github.io/MernStackAssignments/css_task2.html#">Bootstrap</a></li>
            </ul>
        </div>
    </div>
    <div class="horizontal-navbar">
        <a href="https://mitbhardiwala.github.io/MernStackAssignments/css_task2.html#">Home</a>
        <a href="https://mitbhardiwala.github.io/MernStackAssignments/css_task2.html#">Java</a>
        <a href="https://mitbhardiwala.github.io/MernStackAssignments/css_task2.html#">CSS</a>
        <a href="https://mitbhardiwala.github.io/MernStackAssignments/css_task2.html#"></a>
    </div>


</body></html>
