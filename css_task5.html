<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        body {
            background-color: yellow;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            
        }
        
        .left-column {
            flex: 1;
        }
        
        .right-column {
            
            padding-top: 0px;
            padding-right:100px;
            width: 70%; 
            color: purple;
            font-size: large;
        }
        
        .word {
            background-color: white;
            padding: 10px;
            display: inline-block;
            margin: 10px;
            position: relative;
            color: blue;
            font-size: xx-large;
            width: 250px;

        }
        
        .square {
            width: 20px;
            height: 55px;
            background-color: black;
            display: inline-block;
            position: absolute;
            right: -20px;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="word">Home Links<span class="square"></span></div><br>
            <div class="word">Musings<span class="square"></span></div><br>
            <div class="word">My town<span class="square"></span></div><br>
            <div class="word">Links<span class="square"></span></div><br>
        </div>
        <div class="right-column">
            <h1>My first styled page</h1>
            <p>Welcome to my styled page! <br><br>
                It lacks images, but at least it has style. And it has links, even if they don't go anywhere... <br><br>
                 There should be more here, but I don't know what yet. 
                 </p><hr color="purple">
                 Made 5 April 2004 <br>
                 by myself.
            <p></p>
        </div>
    </div>


</body></html>
